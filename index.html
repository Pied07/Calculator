<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css">
    <script src="app.js"></script>
</head>
<body>
  <h1>Calculator Design</h1>
  <div class="container">
    <div class="header">Calculator</div>
    <pre class="result" id="display"></pre>
    <div class="first-row">
      <input type="button" name="" value="AC" class="global" onclick="AllClear()">
      <input type="button" name="" value="(" class="global" onclick="display(value)">
      <input type="button" name="" value=")" class="global" onclick="display(value)">
      <input type="button" name="" value="%" class="global" onclick="display(value)">
    </div>
    <div class="second-row">
      <input type="button" name="" value="7" class="global" onclick="display(value)">
      <input type="button" name="" value="8" class="global" onclick="display(value)">
      <input type="button" name="" value="9" class="global" onclick="display(value)">
      <input type="button" name="" value="/" class="global" onclick="display(value)">
    </div>
    <div class="third-row">
      <input type="button" name="" value="4" class="global" onclick="display(value)">
      <input type="button" name="" value="5" class="global" onclick="display(value)">
      <input type="button" name="" value="6" class="global" onclick="display(value)">
      <input type="button" name="" value="*" class="global" onclick="display(value)">
    </div>
    <div class="fourth-row">
      <input type="button" name="" value="1" class="global" onclick="display(value)">
      <input type="button" name="" value="2" class="global" onclick="display(value)">
      <input type="button" name="" value="3" class="global" onclick="display(value)">
      <input type="button" name="" value="-" class="global" onclick="display(value)">
    </div>
    <div class="conflict">
      <div class="left">
        <input type="button" name="" value="0" class=" big" onclick="display(value)">
        <input type="button" name="" value="." class=" small" onclick="display(value)">
        <input type="button" name="" value="Del" class=" red small white-text top-margin" onclick="DeleteLast()">
        <input type="button" name="" value="=" class=" green white-text big top-margin" onclick="FinalResult()">
      </div>
      <div class="right">
        <input type="button" name="" value="+" class="global grey plus" onclick="display(value)">
      </div>
    </div>
  </div>
</body>
</html>
